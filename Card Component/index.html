<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Component</title>
  <link rel="shortcut icon" href="product-preview-card-component-main/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="CSS/Style.css">
</head>
<body>
  <main>
    <article>
      <section class="img">
      <img src="images/image-product-desktop.jpg" alt=""> 
      </section>

      <section class="content">
        <h1>Perfume</h1>
        <h2 class="font">Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretaion composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>

        <section class="valuer">
          <span class="font">$149.99</span>
          <span class="promotion"><s>$169.99</s></span>
        </section>

        <button><img src="product-preview-card-component-main/images/icon-cart.svg" alt=""> Add to Cart</button>
      </section>
    </article>
  </main>
